    <section id="main">

        <div class="row">
            <div class="col-md-7">
                <small class="header">Company  </small>

                <h1>Sign in to Account</h1>
                <div class="second">
                    <div class="icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-linkedin-in"></i>
                        <i class="fab fa-google-plus-g"></i>
                    </div>
                    <small>or use your gmail account</small>

                    <form onsubmit="return false">
                        <div class="form-group">
                            <label id="email">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" onclick="handleClick()">
                        </div>
                        <div class="form-group">
                            <label id="password">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                 onclick="handleClickPassword()">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label one" for="exampleCheck1">Remember me</label>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label two" for="exampleCheck1">Forgot Password?</label>
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>




                </div>
                <small class="smallFooter">Privacy Policy &#903; Terms & Conditions </small>

            </div>
            <div class="col-md-5">
                <h3>Hello, Friend!</h3>
                <p>Fill up personal information and start journey with us.</p>

                <button class="btn btn-default">Sign Up</button>
            </div>
        </div>
    </section>













    <script>

        function handleClick() {
            var label = document.getElementById('email');
            console.log(label);
            label.className = 'active';
        }
        function handleClickPassword() {
            var label = document.getElementById('password');
            console.log(label);
            label.className = 'active';
        }





    </script>
